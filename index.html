<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IVANIA RIOS HUANCA </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="stylesheet" href="css.css">  

</head>
  <body>
    <h4 style="color: red;">Version 0.7</h4>
    <div class="container">
        <h1>EST-165</h1>
        <h2>Univ. IVANIA RIOS HUANCA </h2>
    </div>
   <table>
    <td>
        <table class="table" id="MATRIZ">
            <tr>
              <th><input type="text"></th>
            </tr>
            <tr>
              <td><input type="text"></td>
            </tr>
          </table>
    </td>
    <td id="resultados">
        <table id="resultadosMenores"></table>
    </td>
   </table>
    <div id="resultados">
        <table id="resultadosMayores"></table>
        
      </div>
    <button type="button" class="btn btn-success" onclick="agregarColumna()">Agregar Columna</button>
    <button type="button" class="btn btn-danger" onclick="eliminarColumna()">Eliminar Columna</button>
    <button type="button" class="btn btn-success" onclick="agregarFila()">Agregar Fila</button>
    <button type="button" class="btn btn-danger" onclick="eliminarFila()">Eliminar Fila</button>
<div class="container">
    <hr>
    <button type="button" class="btn btn-info" onclick="calcularMenoresMayores()">Calcular Menores y Mayores</button>

</div>
<div class="container">
    <h1 id="mensaje1"></h1>
    <h1 id="mensaje2"></h1>
</div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        let mayor_de_menores=[];
        let menor_de_mayores=[];
        let i1=0;
        let i2=0;
      function agregarColumna() {
        var table = document.getElementById("MATRIZ");
        var rows = table.getElementsByTagName("tr");

        for (var i = 0; i < rows.length; i++) {
          var cell = document.createElement("td");
          var input = document.createElement("input");
          input.type = "text";
          cell.appendChild(input);
          rows[i].appendChild(cell);
        }
      }

      function eliminarColumna() {
        var table = document.getElementById("MATRIZ");
        var rows = table.getElementsByTagName("tr");

        for (var i = 0; i < rows.length; i++) {
          rows[i].deleteCell(-1);
        }
      }

      function agregarFila() {
        var table = document.getElementById("MATRIZ");
        var newRow = document.createElement("tr");
        var cells = table.rows[0].getElementsByTagName("td");

        for (var i = 0; i < cells.length; i++) {
          var cell = document.createElement("td");
          var input = document.createElement("input");
          input.type = "text";
          cell.appendChild(input);
          newRow.appendChild(cell);
        }

        table.appendChild(newRow);
      }

      function eliminarFila() {
        var table = document.getElementById("MATRIZ");
        var rowCount = table.rows.length;

        if (rowCount > 2) {
          table.deleteRow(-1);
        }
      }

      function calcularMenoresMayores() {
        calcularMenoresFilas();
        calcularMayoresColumnas();
        var menor=Number.MIN_VALUE;
        var mayor=Number.MAX_VALUE;
       for( i=0;i<i1;i++){
        if(menor<menor_de_mayores[i])menor=menor_de_mayores[i];
       }
       for( i=0;i<i2;i++){
        if(mayor>mayor_de_menores[i])mayor=mayor_de_menores[i];
       }
       document.getElementById("mensaje1").innerHTML = "Maximo de minimos de fila es: "+mayor;
       document.getElementById("mensaje2").innerHTML = "Minimo de maximos de columna es: "+menor;
        
      }

      function calcularMenoresFilas() {
        var table = document.getElementById("MATRIZ");
        var rows = table.getElementsByTagName("tr");
        
        for (var i = 0; i < rows.length; i++) {
          var cells = rows[i].getElementsByTagName("td");
          var minVal = Number.MAX_VALUE;
          
          for (var j = 0; j < cells.length; j++) {
            var inputVal = parseInt(cells[j].getElementsByTagName("input")[0].value);
            
            if (!isNaN(inputVal) && inputVal < minVal) {
              minVal = inputVal;
            }
          }
          
          if (minVal !== Number.MAX_VALUE) {
         menor_de_mayores.push(minVal);i1++;

            mostrarResultadoMenor(i, minVal);
          }
        }
      }

      function calcularMayoresColumnas() {
        var table = document.getElementById("MATRIZ");
        var rows = table.getElementsByTagName("tr");
        
        for (var j = 0; j < rows[0].getElementsByTagName("td").length; j++) {
          var maxVal = Number.MIN_VALUE;
          
          for (var i = 0; i < rows.length; i++) {
            var cells = rows[i].getElementsByTagName("td");
            var inputVal = parseInt(cells[j].getElementsByTagName("input")[0].value);
            
            if (!isNaN(inputVal) && inputVal > maxVal) {
              maxVal = inputVal;
            }
          }
          
          if (maxVal !== Number.MIN_VALUE) {
          mayor_de_menores.push( maxVal); i2++;

            mostrarResultadoMayor(j, maxVal);
          }
        }
      }

      function mostrarResultadoMenor(fila, valor) {
        var resultadosMenoresTable = document.getElementById("resultadosMenores");

        if (resultadosMenoresTable.rows.length === 0) {
          var newRow = document.createElement("tr");
          var newCell = document.createElement("th");
          newCell.innerText = "MENORES";
          newRow.appendChild(newCell);
          resultadosMenoresTable.appendChild(newRow);
        }

        var newRow = document.createElement("tr");
        var newCell = document.createElement("td");
        newCell.innerText = "a"+fila+" ="+valor;
        newRow.appendChild(newCell);
        resultadosMenoresTable.appendChild(newRow);
      }

      function mostrarResultadoMayor(columna, valor) {
        var resultadosMayoresTable = document.getElementById("resultadosMayores");

        if (resultadosMayoresTable.rows.length === 0) {
          var newRow = document.createElement("tr");
          var newCell = document.createElement("th");
          newCell.innerText = "MAYORES";
          newRow.appendChild(newCell);
          resultadosMayoresTable.appendChild(newRow);

          newRow = document.createElement("tr");
          resultadosMayoresTable.appendChild(newRow);
        }

        var row = resultadosMayoresTable.rows[1];
        var newCell = document.createElement("td");
        newCell.innerText = "b"+columna+" ="+valor+"   ";
        row.appendChild(newCell);
      }

      agregarColumna();
    </script>
  </body>
</html>
